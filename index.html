<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ফোন হ্যাক প্র্যাঙ্ক</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      overflow: hidden;
    }
    #startScreen, #prankComplete {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 20px;
      background-color: #00ff00;
      border: none;
      border-radius: 5px;
      color: black;
      cursor: pointer;
    }
    #hackingScreen {
      display: none;
      padding: 20px;
    }
    #code {
      white-space: pre-wrap;
      font-size: 14px;
      height: 90vh;
      overflow-y: auto;
    }
    #overlayMessage {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: red;
      color: white;
      font-size: 18px;
      text-align: center;
      padding: 10px;
    }
    #exitButton {
      display: none;
      margin-top: 20px;
      background-color: white;
      color: red;
    }
    .social-links a {
      display: block;
      margin: 5px 0;
      color: #00ff00;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body oncontextmenu="return false" onkeydown="disableKeys(event)">

<div id="startScreen">
  <h1>ফোন হ্যাক প্র্যাঙ্ক</h1>
  <button onclick="startHacking()">START</button>
</div>

<div id="hackingScreen">
  <div id="overlayMessage">আপনার ফোনটি হ্যাক হচ্ছে...</div>
  <div id="code"></div>
</div>

<div id="prankComplete">
  <div id="finalMessage" style="display:none;">
    <h2>আপনার সাথে প্র্যাঙ্ক করা হয়েছে!</h2>
    <p>আমরা দুঃখিত। এটি শুধুমাত্র মজা করার জন্য।</p>
    
    <div class="social-links">
      <a href="https://www.facebook.com/share/17h41dqbRS/?mibextid=qi2Omg" target="_blank">আমাদের Facebook</a>
      <a href="https://www.youtube.com/@sniper_king_munna100" target="_blank">YouTube চ্যানেল</a>
      <a href="https://wa.me/8801604677795" target="_blank">WhatsApp-এ যোগাযোগ করুন</a>
    </div>

    <button id="exitButton" onclick="exitPrank()">Exit</button>
  </div>
</div>

<script>
  const codeContainer = document.getElementById("code");
  const lines = [
    "Accessing system...",
    "Bypassing firewall...",
    "Extracting data...",
    "Connecting to remote server...",
    "Uploading payload...",
    "Injecting rootkit...",
    "Access granted.",
    "Collecting device info...",
    "Spying microphone...",
    "Downloading contacts...",
    "Encrypting files...",
    "Hacking complete...",
    "Maintaining access...",
    "..."
  ];

  let locked = true;

  function startHacking() {
    document.getElementById("startScreen").style.display = "none";
    document.getElementById("hackingScreen").style.display = "block";
    document.getElementById("prankComplete").style.display = "none";

    let index = 0;
    const interval = setInterval(() => {
      if (index < lines.length) {
        codeContainer.innerText += lines[index] + "\n";
        codeContainer.scrollTop = codeContainer.scrollHeight;
        index++;
      } else {
        codeContainer.innerText += "Executing hack...\n";
      }
    }, 500);

    // Prevent touch
    document.body.addEventListener("touchstart", preventTouch, { passive: false });
    document.body.addEventListener("touchmove", preventTouch, { passive: false });

    // Prevent back / escape keys
    window.history.pushState(null, "", window.location.href);
    window.onpopstate = () => {
      window.history.pushState(null, "", window.location.href);
    };

    // Stop after 5 minutes
    setTimeout(() => {
      clearInterval(interval);
      showFinalMessage();
    }, 300000); // 5 মিনিট
  }

  function preventTouch(e) {
    if (locked) e.preventDefault();
  }

  function disableKeys(e) {
    if (locked && (e.key === "Backspace" || e.key === "Escape")) {
      e.preventDefault();
    }
  }

  function showFinalMessage() {
    locked = false;
    document.getElementById("overlayMessage").style.display = "none";
    document.getElementById("hackingScreen").style.display = "none";
    document.getElementById("finalMessage").style.display = "block";
    document.getElementById("exitButton").style.display = "inline-block";
  }

  function exitPrank() {
    window.location.reload();
  }
</script>

</body>
</html>
